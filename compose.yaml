services:
  database:
    image: postgres:alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: feature_flag
      POSTGRES_USER: feature_flag
      POSTGRES_PASSWORD: feature_flag

  application:
    build:
      context: .
      dockerfile: dockerfile
    env_file:
      - .env
    ports:
      - 8080:8080
    depends_on:
      - database

volumes:
  pgdata:
